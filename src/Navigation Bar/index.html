<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-cyan-500">
    <nav class='p-6 bg-white shadow md:flex  md:justify-between md:items-center '>
        <div class='flex justify-between items-center'>
          <span class='text-2xl font-medium  cursor-pointer'>Tailwind</span>
          <span class='text-3xl md:hidden' ><ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon></span>
         
          </div>
          <ul class='md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 by-3'>
            <li class='mx-4 my-6 md:my-0'>
              <a href="/" class='text-xl hover:text-cyan-500 duration-500'>Home</a>
            </li>
            <li class='mx-4 my-6 md:my-0'>
              <a href="/" class='text-xl hover:text-cyan-500 duration-500'>About</a>
            </li>
            <li class='mx-4 my-6 md:my-0'>
              <a href="/" class='text-xl hover:text-cyan-500 duration-500'>Contact</a>
            </li>
            <button class='bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded '>
              Get Started
            </button>
          </ul>
      </nav>

</body>
<script>
    function Menu(e) {
        let list = document.querySelector('ul')
        e.name === 'menu-outline'? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu-outline",list.classList.remove('top-[80px]'),list.classList.remove('opacity-100') )
    }
</script>
</html>
