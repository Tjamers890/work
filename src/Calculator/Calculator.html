<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <h1 class="text-center mt-3 text-3xl">Calculator</h1>
 <div class=" h-full  flex justify-center mt-9 ">
    <div class=" w-96 bg-black text-white border border-solid flex flex-col justify-center items-center p-8 rounded-3xl">
        <div>
            <input type="text" class="bg-black w-64 h-16 text-3xl text-right p-2 outline-none">
        </div>
        <div class="mt-6 mb-3">
            <button class=" button text-lg font-bold bg-gray-400 text-black px-12 py-3 rounded-full mr-3 transition-all ease-in-out duration-700 hover:bg-slate-300">AC</button>
          
            <button class=" button text-lg font-bold bg-gray-400 text-black px-5 py-3 rounded-full mr-4 transition ease-in-out duration-700 hover:bg-gray-300">%</button>
            <button class=" button text-lg font-bold bg-orange-400 px-6 py-3 rounded-full transition ease-in-out duration-700 hover:bg-white hover:text-orange-400">/</button>
        </div>
        <div class="mb-2">
            <button class=" button bg-gray-900 text-lg font-bold px-6 py-3 mr-2 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 ">7</button>
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-2 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 ">8</button>
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-3 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 ">9</button>
            <button class="button text-lg font-bold bg-orange-400 px-6 py-3 rounded-full transition ease-in-out duration-700 hover:bg-white hover:text-orange-400">*</button>
        </div>
        <div class="mb-3">
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-2 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 " >4</button>
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-2 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 " >5</button>
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-3 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 " >6</button>
            <button class="button text-lg font-bold bg-orange-400 px-6 py-3 rounded-full transition ease-in-out duration-700 hover:bg-white hover:text-orange-400">-</button>
        </div>
        <div class="mb-3">
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-2 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 ">1</button>
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-2 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 ">2</button>
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-3 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 ">3</button>
            <button class=" button text-lg font-bold bg-orange-400 px-6 py-3 rounded-full transition ease-in-out duration-700 hover:bg-white hover:text-orange-400">+</button>
        </div>
        <div class="mb-3">
            <button class="button bg-gray-900 text-lg font-bold px-14 py-3  rounded-full mr-4 transition-all ease-in-out duration-700 hover:bg-gray-400 " >0</button>
            <button class="button bg-gray-900 text-lg font-bold px-6 py-3 mr-3 rounded-full transition-all ease-in-out duration-700 hover:bg-gray-400 ">.</button>
            <button class=" button text-lg font-bold bg-orange-400 px-6 py-3 rounded-full transition ease-in-out duration-700 hover:bg-white hover:text-orange-400">=</button>
        </div>
    </div>

 </div>
</body>
<script>
    let string = "";
    let buttons = document.querySelectorAll(".button");
    Array.from(buttons).forEach((button)=>{
        button.addEventListener('click',(e)=>{
            if (e.target.innerHTML == '=') {
                string = eval(string);
                document.querySelector('input').value = string ;
            }
            else if (e.target.innerHTML == 'AC') {
                string = "";
                document.querySelector('input').value = string ;
            }
            else{
                string =  string+e.target.innerHTML;
                document.querySelector('input').value = string ;
            }
          
            
        })
    })
</script>
</html>
